name: ‚ùÑ Flake8

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Install
        run: |
          sudo apt-get install python3-virtualenv virtualenv make

      - name: Init venv
        run: |
          make venv

      - name: Flake8
        run: |
          source venv/bin/activate && flake8 src
